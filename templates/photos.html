<!-- Renders a set of photos -->
<!doctype html>

{% if photos %}
<h2>Here's your {{type}}</h2>
    <div class = "row">
    {% for photo in photos %}
    <div class = "col-sm-6 col-md-3">
    	<img class="img-thumbnail" src='data:image/png;base64, {{photo[0]}}'/>
    </div>

    <div class = "caption col-sm-6 col-md-3">
         <h3>{{photo[1]}}</h3>
    </div>
    {% endfor %}
	</div>
{% endif %}

<ul>
<li><a href='/upload'>Upload a photo</a> </li> 
<li><a href='/logout'>Logout</a></li>
<li><a href='/friends'>Friends</a></li>
<li><a href='/'>Home</a></li>
</ul>
